<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>提升 Hoisting</title>
  </head>
  <body>
    <script>
      //var的提升 可以提升hoisting
      console.log(a); //-->不會壞掉  出現 undefined
      var a = 1; //var被提升 會被初始化為undefined

      //function 的提升
      b();
      function b() {
        console.log("b"); //-->b
      }

      //let 不能提升hoisting
      console.log(c); //==>
      let c = 1;
    </script>
  </body>
</html>
