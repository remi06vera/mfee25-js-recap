<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函式 Function</title>
  </head>
  <body>
    <script>
      //宣告 function 函式陳述式
      function add(a, b) {
        return a + b;
      }
      //add(1, 2);
      let aPlusB = add(1, 2);
      console.log(aPlusB);

      //函式運算式
      let subtract = function (a, b) {
        return a - b;
      };

      //箭頭函式
      let mutiply = (a, b) => {
        return a + b;
      };

      let mutiply2 = (a, b) => a + b;

      //立即執行函式 IIFE

      
    </script>
  </body>
</html>
